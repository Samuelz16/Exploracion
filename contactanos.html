
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Tienda de Prendas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <!-- Encabezado de la página -->
    <header class="header">
        <img src="img/logo 2.png" alt="Logo" class="logo">
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contactanos.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Buscar productos...">
            <button class="search-button">Buscar</button>
        </div>
    </header>

    <!-- Contenido principal de la página "Contacto" -->
    <main class="main-content">
        <h1 class="section-title">Ponte en Contacto</h1>
        <div class="contact-form">
            <!-- El formulario ya no necesita 'action' ni 'method' porque lo manejaremos con JavaScript -->
            <form>
                <!-- Campo para el Nombre -->
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <!-- Campo para el Email -->
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <!-- Campo para el Mensaje -->
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" class="form-control" required></textarea>
                </div>
                <!-- Botón de Envío -->
                <button type="submit" class="submit-btn">Enviar Mensaje por WhatsApp</button>
            </form>
        </div>
    </main>


</body>
</html>
