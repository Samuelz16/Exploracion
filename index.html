<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos y enlaces a hojas de estilo -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Prendas</title>
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Hoja de estilos principal -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Encabezado de la página -->
    <header class="header">
        <!-- Logo de la tienda -->
        <img src="img/logo 2.png" alt="Logo" class="logo">
        <!-- Menú de navegación -->
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contactanos.html">Contacto</a></li>
            </ul>
        </nav>
        <!-- Barra de búsqueda -->
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Buscar productos...">
            <button class="search-button">Buscar</button>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <h1 class="section-title">Nuestras Prendas</h1>
        <!-- Cuadrícula de productos que se llenará dinámicamente -->
        <div class="products-grid" id="productos">
            <!-- Los productos se cargarán aquí dinámicamente con JavaScript -->
        </div>
    </main>

    <!-- Sección del carrito de compras -->
    <div class="carrito-container">
        <h2>Carrito de Compras</h2>
        <!-- Items en el carrito -->
        <div class="carrito-items" id="items-carrito">
            <!-- Los productos del carrito se mostrarán aquí -->
        </div>
        <!-- Total del carrito -->
        <div class="carrito-total">
            Total: $<span id="total-carrito">0</span>
        </div>
        <!-- Botón para proceder al pago -->
        <button id="proceder-pago" class="btn add-to-cart-btn">
            <i class="fab fa-whatsapp"></i> Proceder con el pago
        </button>
    </div>

    <!-- Enlace al script de JavaScript -->
    <script src="script.js"></script>
</body>
</html>
